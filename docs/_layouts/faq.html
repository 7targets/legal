---
layout: faq
---

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
            <div id="markdown-content-container">
                <section class="faq">
                        <ul>
                            {% for item in page.faq %}
                                <li><a href="#{{ item.question | slugify }}">{{ item.question }}</a></li>
                            {% endfor %}
                        </ul>
                    
                        {% for item in page.faq %}
                            <h2 id="{{ item.question | slugify}}">{{ item.question }}<a class="header-link" href="#{{ item.question | slugify }}">#</a></h2>
                            {{ item.answer | markdownify }}
                        {% endfor %}
                    </section>                
            </div>
            <div style="clear:both;">
              <p class="text-center">
              </p>
            </div>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
